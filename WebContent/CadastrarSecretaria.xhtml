<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Tela Cadastro Secretaria</title>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
				cellspacing="1">

				<f:facet name="header">
					<h:outputText value="Cadastro de Secretária" />
				</f:facet>
				<h:outputText value="Nome:" />
				<h:inputText value="#{crudSecretaria.secretaria.nome}" />

				<h:outputText value="CPF:" />
				<h:inputText value="#{crudSecretaria.secretaria.cpf}" />

				<h:outputText value="RG:" />
				<h:inputText value="#{crudSecretaria.secretaria.rg}" />

				<h:outputText value="Logradouro:" />
				<h:inputText
					value="#{crudSecretaria.secretaria.endereco.logradouro}" />

				<h:outputText value="Número:" />
				<h:inputText value="#{crudSecretaria.secretaria.endereco.numero}" />

				<h:outputText value="Complemento:" />
				<h:inputText
					value="#{crudSecretaria.secretaria.endereco.complemento}" />

				<h:outputText value="Bairro:" />
				<h:inputText value="#{crudSecretaria.secretaria.endereco.bairro}" />

				<h:outputText value="Cidade:" />
				<h:inputText value="#{crudSecretaria.secretaria.endereco.cidade}" />

				<h:outputText value="UF:" />
				<h:inputText value="#{crudSecretaria.secretaria.endereco.uf}" />

				<h:outputText value="CEP:" />
				<h:inputText value="#{crudSecretaria.secretaria.endereco.cep}" />

				<h:outputText value="País:" />
				<h:inputText value="#{crudSecretaria.secretaria.endereco.pais}" />

				<h:outputText value="Contato: " />
				<h:inputText value="#{crudSecretaria.secretaria.contato}" />

				<h:outputText value="Data de Nascimento: " />
				<h:inputText value="#{crudSecretaria.secretaria.dtNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>

				<h:outputText value="E-Mail: " />
				<h:inputText value="#{crudSecretaria.secretaria.email}" />

				<h:outputText value="Estado Civil: " />
				<h:selectOneMenu value="#{crudSecretaria.secretaria.estadoCivil}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItems value="#{crudSecretaria.estadoCivis}" var="a"
						itemValue="#{a}" itemLabel="#{a.label}" />
				</h:selectOneMenu>

				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton value="Cadastrar"
							action="#{crudSecretaria.cadastrarSecretaria}" />
						<b><i>#{crudSecretaria.mensagem}</i></b>
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</f:view>
</h:body>
</html>
