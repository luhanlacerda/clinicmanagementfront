<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template/layout.xhtml" lang="en">
	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div
					style="background-color: #FFFFFF; padding: 20px; float: none; margin: 0 auto;"
					class="col-md-6 rounded">
					<h:form>
						<h3 class="text-center">
							<h:outputText value="Gerenciador de Paciente" />
						</h3>
						<hr />
						<div class="form-group">
							<h:inputText styleClass="form-control"
								value="#{crudPaciente.paciente.nome}">
								<f:passThroughAttribute name="placeholder" value="Nome" />
								<f:passThroughAttribute name="autofocus" value="autofocus" />
							</h:inputText>
						</div>

						<div class="form-group">
							<h:selectOneMenu value="#{crudPaciente.selectedConvenio}"
								converter="#{convenioConverter}">
								<f:selectItems value="#{crudPaciente.convenios}" var="convenio"
									itemValue="#{convenio}" itemLabel="#{convenio.descricao}" />
							</h:selectOneMenu>
						</div>

						<div class="form-group">
							<h:inputText styleClass="form-control"
								value="#{crudPaciente.paciente.cpf}">
								<f:passThroughAttribute name="placeholder" value="CPF" />
								<f:passThroughAttribute name="autofocus" value="autofocus" />
							</h:inputText>
						</div>

						<div class="form-group">
							<h:inputText styleClass="form-control"
								value="#{crudPaciente.paciente.rg}">
								<f:passThroughAttribute name="placeholder" value="RG" />
								<f:passThroughAttribute name="autofocus" value="autofocus" />
							</h:inputText>
						</div>

						<div class="form-group">
							<h:inputText styleClass="form-control"
								value="#{crudPaciente.paciente.endereco.logradouro}">
								<f:passThroughAttribute name="placeholder" value="Logradouro" />
								<f:passThroughAttribute name="autofocus" value="autofocus" />
							</h:inputText>
						</div>

						<div class="form-group">
							<h:inputText styleClass="form-control"
								value="#{crudPaciente.paciente.endereco.numero}">
								<f:passThroughAttribute name="placeholder" value="Número" />
								<f:passThroughAttribute name="autofocus" value="autofocus" />
							</h:inputText>
						</div>

						<div class="form-group">
							<h:inputText styleClass="form-control"
								value="#{crudPaciente.paciente.endereco.complemento}">
								<f:passThroughAttribute name="placeholder" value="Complemento" />
								<f:passThroughAttribute name="autofocus" value="autofocus" />
							</h:inputText>
						</div>

						<div class="form-group">
							<h:inputText styleClass="form-control"
								value="#{crudPaciente.paciente.endereco.bairro}">
								<f:passThroughAttribute name="placeholder" value="Bairro" />
								<f:passThroughAttribute name="autofocus" value="autofocus" />
							</h:inputText>
						</div>

						<div class="form-group">
							<h:inputText styleClass="form-control"
								value="#{crudPaciente.paciente.endereco.cidade}">
								<f:passThroughAttribute name="placeholder" value="Cidade" />
								<f:passThroughAttribute name="autofocus" value="autofocus" />
							</h:inputText>
						</div>

						<div class="form-group">
							<h:inputText styleClass="form-control"
								value="#{crudPaciente.paciente.endereco.uf}">
								<f:passThroughAttribute name="placeholder" value="UF" />
								<f:passThroughAttribute name="autofocus" value="autofocus" />
							</h:inputText>
						</div>

						<div class="form-group">
							<h:inputText styleClass="form-control"
								value="#{crudPaciente.paciente.endereco.cep}">
								<f:passThroughAttribute name="placeholder" value="CEP" />
								<f:passThroughAttribute name="autofocus" value="autofocus" />
							</h:inputText>
						</div>

						<div class="form-group">
							<h:inputText styleClass="form-control"
								value="#{crudPaciente.paciente.endereco.pais}">
								<f:passThroughAttribute name="placeholder" value="País" />
								<f:passThroughAttribute name="autofocus" value="autofocus" />
							</h:inputText>
						</div>

						<div class="form-group">
							<h:inputText styleClass="form-control"
								value="#{crudPaciente.paciente.contato}">
								<f:passThroughAttribute name="placeholder" value="Contato" />
								<f:passThroughAttribute name="autofocus" value="autofocus" />
							</h:inputText>
						</div>

						<div class="form-group">
							<h:inputText styleClass="form-control"
								value="#{crudPaciente.paciente.dtNascimento}">
								<f:passThroughAttribute name="placeholder"
									value="Data de Nascimento" />
								<f:passThroughAttribute name="autofocus" value="autofocus" />
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:inputText>
						</div>

						<div class="form-group">
							<h:inputText styleClass="form-control"
								value="#{crudPaciente.paciente.email}">
								<f:passThroughAttribute name="placeholder" value="E-Mail" />
								<f:passThroughAttribute name="autofocus" value="autofocus" />
							</h:inputText>
						</div>

						<div class="form-group">
							<h:selectOneMenu styleClass="form-control"
								value="#{crudPaciente.paciente.estadoCivil}">
								<f:selectItem itemLabel="Estado Civil" itemValue="#{null}" />
								<f:selectItems value="#{crudSecretaria.estadoCivis}" var="a"
									itemValue="#{a}" itemLabel="#{a.label}" />
							</h:selectOneMenu>
						</div>

						<div class="text-right">
							<h:commandButton style="margin: 0 !important" value="Cadastrar"
								action="#{crudPaciente.cadastrar}" styleClass="btn btn-primary" />
							<h:commandButton style="margin: 0 !important" value="Editar"
								action="#{crudPaciente.editar}" styleClass="btn btn-primary" />
							<br />
							<h:commandLink action="ListarPaciente" value="Voltar" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:decorate>
