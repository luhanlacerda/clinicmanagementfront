<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Listar Convenio</title>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<h:commandButton action="#{crudConvenio.novo}"
				value="Cadastrar Novo Convênio"></h:commandButton>
			<h:dataTable value="#{crudConvenio.convenios}" var="convenio"
				border="1">
				<h:column>
					<f:facet name="header">ID</f:facet>
#{convenio.id}"
</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
#{convenio.descricao}
</h:column>
				<h:column>
					<f:facet name="header">Operação</f:facet>
					<h:commandLink value="Editar" action="#{convenioBean.editar}">
						<f:setPropertyActionListener target="#{convenioBean.convenio}"
							value="#{convenio}"></f:setPropertyActionListener>
					</h:commandLink>
					<h:commandLink value="Remover" action="#{convenioBean.remover}">
						<f:setPropertyActionListener target="#{convenioBean.convenio}"
							value="#{convenio}"></f:setPropertyActionListener>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</f:view>
</h:body>
</html>
