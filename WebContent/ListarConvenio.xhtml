<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template/layout.xhtml" lang="en">
	<ui:define name="content">
		<div class="container">
			<div class="row" id="div-principal-cadastrar-convenio">
				<div
					style="background-color: #FFFFFF; padding: 20px; float: none; margin: 0 auto;"
					class="col-md-6 rounded">
					<h:form >
						<h3 class="text-center">
							<h:outputText value="Gerenciador de Convenio" />
						</h3>
						<hr />
						<div class="form-group">
							<h:dataTable var="convenio"
								value="#{crudConvenio.listaConvenios}">
								<h:column>
									<f:facet name="header">
										<h:outputText value="ID" />
									</f:facet>
									<h:outputText value="#{convenio.id}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Descrição" />
									</f:facet>
									<h:outputText value="#{convenio.descricao}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Editar" />
									</f:facet>

									<h:commandButton
										action="#{crudConvenio.prepararEditarConvenio}" value="Editar" />

								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Excluir" />
									</f:facet>

									<h:commandButton action="#{crudConvenio.remover}"
										value="Excluir" />

								</h:column>
							</h:dataTable>
						</div>
						<br />
					</h:form>
					<h:form>
						<h:commandLink id="btn-novo-convenio" value="Novo Convenio"
							action="#{crudConvenio.prepararNovoConvenio}" />
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:decorate>
