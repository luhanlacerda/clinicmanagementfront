<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template/layout.xhtml" lang="en">
	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div
					style="background-color: #FFFFFF; padding: 20px; float: none; margin: 0 auto;"
					class="col-md-6 rounded">
					<h:form>
						<h3 class="text-center">
							<h:outputText value="Gerenciador de Consulta" />
						</h3>
						<hr />
						<div class="form-group">
							<h:dataTable var="consulta"
								value="#{crudConsulta.listaConsultas}">
								<h:column>
									<f:facet name="header">
										<h:outputText value="ID" />
									</f:facet>
									<h:outputText value="#{consulta.id}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Médico" />
									</f:facet>
									<h:outputText value="#{consulta.medico}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Paciente" />
									</f:facet>
									<h:outputText value="#{consulta.paciente}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Estado" />
									</f:facet>
									<h:outputText value="#{consulta.estado}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Horário" />
									</f:facet>
									<h:outputText value="#{consulta.horario}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Secretária" />
									</f:facet>
									<h:outputText value="#{consulta.secretaria}" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Editar" />
									</f:facet>

									<h:commandButton
										action="#{crudConsulta.prepararEditarConsulta}" value="Editar" />

								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="Excluir" />
									</f:facet>

									<h:commandButton action="#{crudConsulta.remover}"
										value="Excluir" />

								</h:column>
							</h:dataTable>
						</div>
						<br />
					</h:form>
					<h:form>
						<h:commandLink value="Nova Consulta"
							action="#{crudConsulta.prepararNovaConsulta}" />
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:decorate>
