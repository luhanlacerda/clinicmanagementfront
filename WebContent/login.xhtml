<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:b="http://bootsfaces.net/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets" lang="en">
  <h:head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="#{resource['assets/images/favicon.png']}"/>

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>

    <!-- Custom styles for this template -->
    <h:outputStylesheet name="css/signin.css"></h:outputStylesheet>
  </h:head>

  <h:body>

	<div class="vertical-center">
	  <div class="container">
        <h:form class="form-signin rounded">
          <h3 class="text-center"> <!-- Logo icon --><b>
                            <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
                            
                            <!-- Light Logo icon -->
                            <i class="fa fa-heartbeat light-logo" alt="homepage" aria-hidden="true"></i>                        </b>
                        <!--End Logo icon -->
                        <!-- Logo text --><span>
                         
                         <!-- Light Logo text -->    
                         <h:outputText value="Clinic Management" styleClass="light-logo" alt="homepage"></h:outputText></span></h3>
          <hr/>
          <h4 class="form-signin-heading">Please sign in</h4>
      	  <div class="form-group">
            <h:outputLabel for="username" styleClass="sr-only">Email address</h:outputLabel>
            <h:inputText id="username" styleClass="form-control is-invalid" required="true" value="#{login.username}" requiredMessage="Username obrigatorio.">
            		<f:passThroughAttribute name="placeholder" value="Username" />
            		<f:passThroughAttribute name="autofocus" value="autofocus" />
            </h:inputText>
          
            <h:outputLabel for="password" styleClass="sr-only">Password</h:outputLabel>
            <h:inputSecret id="password" styleClass="form-control is-invalid" required="true" value="#{login.password}" requiredMessage="Password obrigatorio.">
            		<f:passThroughAttribute name="placeholder" value="Password" />
            </h:inputSecret>
          
            <h:messages styleClass="invalid-feedback"></h:messages>
          </div>
        
          <h:commandButton action="#{login.validateLogin}" styleClass="btn btn-lg btn-primary btn-block" value="Sign in"></h:commandButton>
        </h:form>
	  </div> <!-- /container -->
    </div>
  </h:body>
</html>
