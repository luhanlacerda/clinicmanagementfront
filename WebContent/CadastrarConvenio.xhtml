<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/template/layout.xhtml" lang="en">
	<ui:define name="content">
		<div class="container">
			<div class="row">
				<div
					style="background-color: #FFFFFF; padding: 20px; float: none; margin: 0 auto;"
					class="col-md-6 rounded">
					<h:form id="form-convenio">
						<h3 class="text-center">
							<h:outputText value="Gerenciador de Convênio" />
						</h3>
						<hr />
						<div class="form-group">
							<h:inputText id="descricao" styleClass="form-control"
								value="#{crudConvenio.convenio.descricao}">
								<f:passThroughAttribute name="placeholder" value="Descrição" />
								<f:passThroughAttribute name="autofocus" value="autofocus" />
							</h:inputText>
						</div>
						<div class="text-right">
							<h:commandButton id="btn-cadastrar" style="margin: 0 !important" value="Cadastrar"
								action="#{crudConvenio.cadastrar}" styleClass="btn btn-primary" />
							<h:commandButton style="margin: 0 !important" value="Editar"
								action="#{crudConvenio.editar}" styleClass="btn btn-primary" />
							<br />
							<h:commandLink action="ListarConvenio" value="Voltar" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:decorate>
